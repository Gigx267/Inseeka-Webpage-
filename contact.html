<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Your Pair | Inseekan Leather</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --dark-element: #1a1a1a;
            --gold: #d4af37;
            --light-gold: #f1e5ac;
            --text: #e0e0e0;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1NiIgaGVpZ2h0PSIxMDAiPgo8cGF0aCBkPSJNMjggNDZMMCA1MEwwIDUwTDI4IDU0TDU2IDUwTDU2IDUwTDI4IDQ2TDI4IDQ2WiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZDRhZjM3IiBzdHJva2Utd2lkdGg9IjAuNSIgc3Ryb2tlLW9wYWNpdHk9IjAuMSIvPgo8L3N2Zz4=');
        }
        
        h1, h2, h3, h4 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 1px;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--gold);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 12px;
            border-radius: 50%;
        }
        
        /* Page Header */
        .page-header {
            height: 40vh;
            min-height: 350px;
            position: relative;
            display: flex;
            align-items: center;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
            margin-bottom: 50px;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('m (3).jpg') center/cover no-repeat;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .page-header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .page-header p {
            font-size: 1.2rem;
            color: var(--light-gold);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Commission Form */
        .commission-section {
            padding: 50px 0 100px;
        }
        
        .form-luxury {
            padding: 50px 40px;
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95), rgba(20, 20, 20, 0.95));
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-luxury::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s infinite linear;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .form-luxury h2 {
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
            font-size: 2.2rem;
            text-align: center;
            z-index: 2;
        }
        
        .form-luxury h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .form-group-luxury {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        
        .form-group-luxury label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--light-gold);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control-luxury {
            width: 100%;
            padding: 16px 20px;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
            font-size: 16px;
        }
        
        .form-control-luxury:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        textarea.form-control-luxury {
            min-height: 150px;
            resize: vertical;
        }
        
        select.form-control-luxury {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23d4af37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }
        
        .form-row-luxury {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .btn-luxury {
            display: block;
            background: linear-gradient(135deg, var(--gold), var(--light-gold));
            color: var(--dark-bg);
            padding: 18px 40px;
            text-decoration: none;
            border: none;
            border-radius: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            margin: 40px auto 0;
            width: 100%;
            max-width: 300px;
            z-index: 2;
        }
        
        .btn-luxury::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .btn-luxury:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }
        
        .btn-luxury:hover::before {
            left: 100%;
        }
        
        /* Footer */
        .footer-luxury {
            background: linear-gradient(to top, var(--dark-bg), var(--dark-element));
            padding: 50px 0 20px;
            text-align: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
        }
        
        .footer-luxury::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .footer-content-luxury {
            margin-bottom: 30px;
        }
        
        .footer-logo-luxury {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: var(--gold);
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .social-links-luxury {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links-luxury a {
            color: var(--text);
            font-size: 22px;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .social-links-luxury a:hover {
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        
        .copyright-luxury {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 14px;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .page-header h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .page-header {
                height: 35vh;
                min-height: 300px;
            }
            
            .page-header h1 {
                font-size: 2.5rem;
            }
            
            .form-luxury {
                padding: 30px 25px;
            }
            
            .form-row-luxury {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .form-luxury {
                padding: 25px 20px;
            }
            
            .form-luxury h2 {
                font-size: 1.8rem;
            }
            
            .btn-luxury {
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Inseekan Logo">
                Inseekan
            </a>
        </div>
    </header>

   

    <!-- Commission Form -->
    <section class="commission-section">
        <div class="container">
            <div class="form-luxury">
                <h2>Custom Order Details</h2>
                <form id="commissionForm">
                    <div class="form-row-luxury">
                        <div class="form-group-luxury">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" class="form-control-luxury" required>
                        </div>
                        
                        <div class="form-group-luxury">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" class="form-control-luxury" required>
                        </div>
                    </div>
                    
                    <div class="form-row-luxury">
                        <div class="form-group-luxury">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" class="form-control-luxury" required>
                        </div>
                        
                        <div class="form-group-luxury">
                            <label for="size">Shoe Size *</label>
                            <select id="size" class="form-control-luxury" required>
                                <option value="">Select your size</option>
                                <option value="39">EU 39</option>
                                <option value="40">EU 40</option>
                                <option value="41">EU 41</option>
                                <option value="42">EU 42</option>
                                <option value="43">EU 43</option>
                                <option value="44">EU 44</option>
                                <option value="45">EU 45</option>
                                <option value="46">EU 46</option>
                                <option value="custom">Custom Size</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row-luxury">
                        <div class="form-group-luxury">
                            <label for="style">Shoe Style *</label>
                            <select id="style" class="form-control-luxury" required>
                                <option value="">Select a style</option>
                                <option value="oxford">Oxford</option>
                                <option value="derby">Derby</option>
                                <option value="loafer">Loafer</option>
                                <option value="boot">Boot</option>
                                <option value="sandal">Sandal</option>
                                <option value="custom">Custom Design</option>
                            </select>
                        </div>
                        
                        <div class="form-group-luxury">
                            <label for="color">Preferred Color *</label>
                            <select id="color" class="form-control-luxury" required>
                                <option value="">Select a color</option>
                                <option value="black">Black</option>
                                <option value="brown">Brown</option>
                                <option value="tan">Tan</option>
                                <option value="oxblood">Oxblood</option>
                                <option value="navy">Navy</option>
                                <option value="custom">Custom Color</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group-luxury">
                        <label for="description">Design Description *</label>
                        <textarea id="description" class="form-control-luxury" placeholder="Please describe the design, details, and any specific requirements..." required></textarea>
                    </div>
                    
                    <div class="form-group-luxury">
                        <label for="additional">Additional Information</label>
                        <textarea id="additional" class="form-control-luxury" placeholder="Any other details, special requests, or questions..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-luxury">
                        <i class="fab fa-whatsapp"></i> Send to WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-luxury">
        <div class="container">
            <div class="footer-content-luxury">
                <div class="footer-logo-luxury">Inseekan Africa</div>
                <p>Crafting exceptional bespoke footwear in Abuja with passion and precision.</p>
                
                <div class="social-links-luxury">
                    <a href="https://www.instagram.com/inseekan/"><i class="fab fa-instagram"></i></a>
                    <a href="https://api.whatsapp.com/message/XCOJNPGDYCMDA1?autoload=1&app_absent=0"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            
            <div class="copyright-luxury">
                <p>&copy; 2023 Inseekan. All rights reserved. | Handcrafted in Abuja, Nigeria</p>
            </div>
        </div>
    </footer>

    <script>
        // Form Submission to WhatsApp
        const commissionForm = document.getElementById('commissionForm');
        
        commissionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const size = document.getElementById('size').value;
            const style = document.getElementById('style').value;
            const color = document.getElementById('color').value;
            const description = document.getElementById('description').value;
            const additional = document.getElementById('additional').value;
            
            // Basic form validation
            if (!name || !email || !phone || !size || !style || !color || !description) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Create WhatsApp message
            const message = `*NEW COMMISSION REQUEST*%0A%0A` +
                           `*Name:* ${name}%0A` +
                           `*Email:* ${email}%0A` +
                           `*Phone:* ${phone}%0A` +
                           `*Shoe Size:* ${size}%0A` +
                           `*Style:* ${style}%0A` +
                           `*Color:* ${color}%0A` +
                           `*Design Description:*%0A${description}%0A%0A` +
                           `*Additional Information:*%0A${additional || 'N/A'}`;
            
            // Open WhatsApp with pre-filled message
            window.open(`https://wa.me/2348132275689?text=${message}`, '_blank');
            
            // Reset form
            commissionForm.reset();
        });
    </script>
</body>
</html>
